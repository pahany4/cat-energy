<section class="set-contacts">
    <h2 class="field-title">Контактные данные </br> (владельца кота)</h2>

    <div class="set-contacts-wrap">
        <label class="set-contacts__label set-contacts-label_email">E-MAIL:*
            <input class="set-contacts-input set-contacts-input_email" type="email" name="email" id="email" required="required" placeholder="kuklachev@gmail.com">
            <svg class="set-contacts__icon" width="17" height="13">
                <use xlink:href="img/svgSprite/icons/icons-input.svg#mail"></use>
            </svg>
        </label>

        <label class="set-contacts__label set-contacts-label_phone">ТЕЛЕФОН:*
            <input class="set-contacts-input set-contacts-input_phone" type="tel" name="phone" id="phone" required="required" placeholder="8 (960) 900-60-90">
            <svg class="set-contacts__icon" width="20" height="20">
                <use xlink:href="img/svgSprite/icons/icons-input.svg#phone"></use>
            </svg>
        </label>
    </div>
</section>
